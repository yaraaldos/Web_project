  <a href="index.html">Home</a> >
  <a href="Customer-Dashboard.html">Customer</a> >
  <span>Service Evaluation</span>
</div>  


  <main class="dashboard">
  

  <form class="form-card" action="#" method="get">
  <h2 id="form-title" style="text-align:center; font-size: 40px;">Service Evaluation Form</h2>
  
    <!-- Select previous service -->
    <label class="field">
      <span>Select Previous Service</span>
      <select name="previous_service" >
        <option value="">Select…</option>
        <option>Court 3 — Najd Arena</option>
        <option>Racket + 3 Balls</option>
        <option>Training with Amal</option>
      </select>
    </label>

    <!-- Rating -->
    
<div class="field">
  <span>Rate the Service</span>

  <div class="rate">
    <input type="radio" id="star5" name="rate" value="5">
    <label for="star5" title="5 stars"></label>

    <input type="radio" id="star4" name="rate" value="4">
    <label for="star4" title="4 stars"></label>

    <input type="radio" id="star3" name="rate" value="3">
    <label for="star3" title="3 stars"></label>

    <input type="radio" id="star2" name="rate" value="2">
    <label for="star2" title="2 stars"></label>

    <input type="radio" id="star1" name="rate" value="1">
    <label for="star1" title="1 star"></label>
  </div>
</div>


    <!-- Feedback -->
    <label class="field">
      <span>Write Feedback</span>
      <textarea name="feedback" rows="5" placeholder="Write your feedback here..."></textarea>
    </label>

    <button type="submit" class="btn-dark" style="display:block; margin:10px auto;">Submit</button>
  </form>
</main>
